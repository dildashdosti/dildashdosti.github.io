---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  
<div class="breadcrumb">
You're Here: <span itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"><a href="/" itemprop="url"><span title="Dil-Dosti" itemprop="title">Home</span></a></span>
<span itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb">&#187; <a href="/{{ page.category | downcase }}/" itemprop="url"><span title="{{ page.category | replace: '-', ' ' }}" itemprop="title">{{ page.category | replace: '-', ' ' }}</span></a></span>
</div>
{% include tads.html %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

<center>{% include mads.html %}</center>  <br/>

{% if page.nextnav != false %}<a href="{{ page.slug | plus: 1 | append: '.html' }}" style="float:right;"><svg fill="#000000" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
</svg></a>{% endif %}

{% if page.prevnav != false %}<a href="{{ page.slug | minus: 1 | append: '.html' }}" style="float:left;"><svg fill="#000000" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
</svg></a>{% endif %}
<br/><br/>
</article>
